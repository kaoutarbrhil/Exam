<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>


    <h:head>
        <title>Affectation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Sélectionnez un employé:" />
            <h:selectOneMenu value="#{employeBean.selectedEmploye}">
                <f:selectItem itemValue="" itemLabel="Sélectionnez..." />
                <f:selectItems value="#{employeBean.obtenirEmployes()}" var="employe" itemValue="#{employe}" itemLabel="#{employe.name}" />
            </h:selectOneMenu>
            <h:commandButton value="Enregistrer" action="#{employeBean.enregistrerAffectation()}" />
        </h:form>
    </h:body>



</f:view>
</html>
